language: python

python:
  - 3.6

# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7.2
      dist: xenial
      sudo: true

env:
  - BLOGGER_IMAGE=abiolarashed/django-tinyblog:$TRAVIS_BUILD_ID

before_install:
  - export DJANGO_SETTINGS_MODULE=tinyblog.settings
  - export PIP_USE_MIRRORS=true
  - export COVERAGE_FILE=/tmp/test/.coverage

install:
  - pip install coverage
  - pip install pyyaml
  - pip install coveralls

services:
  - docker

before_script:
  - docker network create --driver bridge blog-net
  - docker run -d -p 5432:5432 --network=blog-net --name=postgres postgres:latest
  - docker run -d -p 6379:6379 --network=blog-net --name=redis redis:latest
  - docker build -t $BLOGGER_IMAGE .
  - mkdir /tmp/test
  - sudo chown 1000:1000 /tmp/test
  - sudo chmod 2777 /tmp/test

script:
  - docker run -v /tmp/test:/tmp/test -e COVERAGE_FILE=$COVERAGE_FILE -e BLOG_DATABASE_HOST=$BLOG_DATABASE_HOST -e BLOG_DATABASE_NAME=$BLOG_DATABASE_NAME -e BLOG_DATABASE_USER=$BLOG_DATABASE_USER -e BLOG_DATABASE_PASSWORD=BLOG_DATABASE_PASSWORD -e SECRET_KEY=$SECRET_KEY -e CACHE_URL=$CACHE_URL -e RESULT_BACKEND=$RESULT_BACKEND -e BROKER_URL=$BROKER_URL --network=blog-net --rm -it --name=django-tinyblog $BLOGGER_IMAGE sh run_test
