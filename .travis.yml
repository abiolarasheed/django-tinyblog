language: python

python:
  - 3.6

# Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
matrix:
  include:
    - python: 3.7.2
      dist: xenial
      sudo: true

env:
  - DJANGO_VERSION=2.0.8
  - DJANGO_VERSION=2.0.2

before_install:
  - export DJANGO_SETTINGS_MODULE=tinyblog.settings
  - export PIP_USE_MIRRORS=true

install:
  - pip install pipenv
  - pipenv sync
  - pipenv install
  - pipenv install Django==$DJANGO_VERSION

services:
  - postgresql
  - redis-server

addons:
  postgresql: "9.6"

before_script:
  - psql -c 'create database test_db;' -U postgres

script:
  - coverage run manage.py test --noinput

after_success:
  - coverage report
  - coveralls
