<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-success" id="exampleModalLabel">Create New Post</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="entry_form" method="post" action="{% url 'entry_create' %}" enctype="multipart/form-data" >{% csrf_token %}

            {% if categories.exists %}
            <div class="form-group">
                <select class="form-control" name="category">
                    <option>Select a Category</option>
                    {% for category in categories %}
                    <option value="{{category.pk}}">{{category.name}}</option>
                    {% endfor %}
                </select>
                <small class="form-text text-muted"> Select a Category  </small>
            </div>
            {% endif %}

            <div class="form-group">
                <input placeholder="Title" type="text" name="title" maxlength="500" id="id_title" class="form-control" required>
                <small class="form-text text-muted"> Title of this post </small>
            </div>

            <div class="form-group">
                <input placeholder="Tags comma separated list" type="text" name="tags" id="id_tags" class="form-control" required>
                <small class="form-text text-muted">
                    Java, Python, C++, Girls, Boys
                </small>
            </div>

            <div class="form-group">
                <input placeholder="Poster" type="file" name="poster" id="id_poster" class="form-control" required>
                <input type="text" name="body" id="id_body" class="form-control" value="Empty" required hidden>
                <small id="posterHelpBlock" class="form-text text-muted">
                    Image that will be used to market your post
                </small>
            </div>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" value="Save changes" class="btn btn-primary">
        </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
