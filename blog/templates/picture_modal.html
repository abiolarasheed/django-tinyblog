<div class="modal fade" id="pictureModal" tabindex="-1" role="dialog" aria-labelledby="pictureModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Upload Image</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="picture-form" action="{%url 'image_create' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="caption" type="text" class="form-control" id="image-caption" placeholder="Image Caption" required>
                    </div>
                    <br>
                    <div class="input-group">
                        <input name="photo" type="file" class="form-control" id="image-file" aria-label="Insert Image" required>
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="submit">Upload!</button>
                        </span>
                        <input name="entry" value="{{entry.pk}}" hidden required>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
