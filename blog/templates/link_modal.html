<div class="modal fade" id="linkModal" tabindex="-1" role="dialog" aria-labelledby="linkModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="link-form">
                    <fieldset>
                        <small class="text=muted">Select URL type</small>
                        <div class="form-group">
                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="link" value="link" checked>
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Refrence</span>
                            </label>

                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="link" value="picture">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Image</span>
                            </label>

                            <label class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" name="link" value="video">
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description">Video</span>
                            </label>
                        </div>
                    </fieldset>

                    <div class="input-group">
                        <input type="url" class="form-control" id="url-name" placeholder="Search for..." aria-label="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button">Create!</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
