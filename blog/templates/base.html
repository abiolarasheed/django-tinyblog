<!DOCTYPE html> {% load meta staticfiles %}
<html lang="en" {% meta_namespaces_gplus %}>
<head {% meta_namespaces %}>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="msapplication-TileColor" content="#113228">
    <meta name="msapplication-TileImage" content="{% static 'image/py.png'%}">
    {% include "meta/meta.html" %}
    <link rel="apple-touch-icon" href="{% static 'image/py.png'%}">
    <link rel="icon" sizes="192x192" href="{% static 'image/py.png'%}">
    <link rel="shortcut icon" href="{% static 'image/py.png'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" /> {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-faded fixed-top">
    <div class="container">
        <a class="navbar-brand" href="javascript:void(0)">tiny<span class="highlight-dark bold-text">Blog</span></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0)">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Startups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Python</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0)">Machine Learning</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item float-right">
                     <form class="searchInputContainer">
                        <input type="search" id='searchInput' class="searchInput" name="q" placeholder="Start typing to search">
                     </form>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav ml-auto">
                <li class="nav-item float-right">
                    <form class="searchInputContainer searchInputMobile">
                         <input type="search" id='searchInputMobile' name='q' class="searchInput" placeholder="Start typing to search">
                    </form>
                </li>
            </ul>
        </div>
    </nav>
    <div>
        {% include 'messages.html' %} {% block content %} {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        $(document).ready(function() {
            window.autocomplete = new Autocomplete({
                form_selector: '.searchInputContainer',
                admin: false,
            });
            window.autocomplete.setup();
            window.autocomplete = new Autocomplete({
                form_selector: '.searchInputMobile',
                admin: false,
            });
            window.autocomplete.setup();
        });
    </script>
    {% block js %}{%endblock%}
</body>
</html>
